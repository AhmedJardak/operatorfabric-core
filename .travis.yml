sudo: required
dist: trusty
addons:
    sonarcloud:
        organization: "opfab"
        token:
            secure: ${SONAR_TOKEN}
services:
  - docker
language: java
install: true
script:
  - docker network create opfabnet
  - docker-compose -f src/main/docker/rabbitmq/docker-compose.yml up -d
  - docker-compose -f src/main/docker/mongodb/docker-compose.yml up -d
  - ./gradlew build
  - sonar-scanner
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/