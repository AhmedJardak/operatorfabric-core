<p>
    <ng-template #filterTypeContent>Configuration goes here</ng-template>
    <ng-template #filterTypeTitle><span translate>feed.filters.type.title</span></ng-template>
    <button type="button" class="btn btn-outline-secondary p-1 mr-2" placement="right"
            [ngbPopover]="filterTypeContent" [popoverTitle]="filterTypeTitle">
        <div class="type-selections">
            <div class="type-row">
                <div class="type-cell bg-sev-alarm"></div>
                <div class="type-cell bg-sev-action"></div>
            </div>
            <div class="type-row">
                <div class="type-cell bg-sev-question"></div>
                <div class="type-cell bg-sev-notification"></div>
            </div>
        </div>
    </button>
</p>
