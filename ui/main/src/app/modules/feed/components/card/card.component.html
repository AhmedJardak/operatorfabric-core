<mat-card class="light-card-detail">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{lightCard.id}}</mat-card-title>
            <mat-card-subtitle>{{lightCard.title.key}}<br>{{lightCard.uid}}</mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <p>{{lightCard.summary.key}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Action One</button>
        <button mat-button>Action Two</button>
    </mat-card-actions>
</mat-card>
