<mat-card class="card-detail">
<mat-card-header>
  <mat-card-title-group>
  <mat-card-title>{{card.title}}</mat-card-title>
    <mat-card-subtitle>sous-titre fixe</mat-card-subtitle>
  </mat-card-title-group>
</mat-card-header>
  <mat-card-content>
    <p>{{card.summary}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Action une</button>
    <button mat-button>Action deux</button>
  </mat-card-actions>
</mat-card>
