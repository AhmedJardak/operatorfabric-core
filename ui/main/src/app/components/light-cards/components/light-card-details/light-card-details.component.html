<mat-card class="light-card-detail">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{lightCard.title.key}}-{{lightCard.id}}-{{lightCard.uid}}</mat-card-title>
            <mat-card-subtitle>sous-titre fixe </mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <p>{{lightCard.summary.key}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Action une</button>
        <button mat-button>Action deux</button>
    </mat-card-actions>
</mat-card>
