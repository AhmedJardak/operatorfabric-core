<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
  <a class="navbar-brand">
    <div class="brand-bg-light">
      OpFab
    </div>
  </a>
  <button class="navbar-toggler" type="button" (click)="navbarCollapsed = !navbarCollapsed" [attr.aria-expanded]="!navbarCollapsed"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarContent" [ngbCollapse]="navbarCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav" *ngFor="let link of navigationRoutes, let i = index"
          [class.active]="link.path === currentPath.substr(1)">
        <a
                class="nav-link"
                [routerLink]="link.path"
                routerLinkActive #rla="routerLinkActive"
                (click)="activeLinkIndex = i"
        >{{link.path}}</a>
      </li>
      <li>
        <form>
          <button type="button" class="btn btn-link btn-logout" (click)="logOut()">Logout</button>
        </form>
      </li>
    </ul>
  </div>
</nav>
