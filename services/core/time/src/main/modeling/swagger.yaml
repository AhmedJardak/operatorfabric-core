swagger: '2.0'
info:
  description: Time Management Service for OperatorFabric
  version: 0.1.1.SNAPSHOT
  title: Time Management
  termsOfService: ''
  contact:
    email: benoit.jeanson@rte-france.com
    url: 'https://opfab.github.io/'
  license:
    name: Mozilla Public License V2.0
    url: 'http://mozilla.org/MPL/2.0/'
host: localhost
basePath: /apis
tags:
  - name: time
    description: Everything concerning time
schemes:
  - http
definitions:
  EpochDate:
    type: object
    description: Number of milliseconds since Epoch (long integer)
    example: 1551732725193
  SpeedEnum:
    type: string
    description: |-
      Speed of time flow in simulated time >
      * X1 - Normal speed
      * X2 - Twice as fast
      * X10 - Ten times faster
      * X60 - 60 times faster (1s = 1min)
      * X3600 - 3600 times faster (1s = 1hour)
      * HALF - Half as fast
    enum:
      - X1
      - X2
      - X10
      - X60
      - X3600
      - HALF
    example: X2
  TimeData:
    type: object
    description: >-
      Description of a time configuration, containing the current simulated time as
      well as the references used for computation
    properties:
      referenceTime:
        $ref: '#/definitions/EpochDate'
        description: Real server time at last time change
      currentTime:
        $ref: '#/definitions/EpochDate'
        description: Chosen simulated time start at last time change
      computedNow:
        $ref: '#/definitions/EpochDate'
        description: >-
          Current simulated time computed by server as currentTime +
          (referenceTime - now) * speed
      speed:
        $ref: '#/definitions/SpeedEnum'
        description: Speed of simulated time flow
    example:
      referenceTime: 1551868290379
      currentTime: 1520332290378
      computedNow: 1520332310718
      speed: X10
paths:
  /time:
    get:
      tags:
        - time
      summary: Fetch current time configuration
      description: Fetch current time configuration
      operationId: fetchTime
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TimeData'
        '401':
          description: Authentication required
    post:
      tags:
        - time
      summary: Set current time configuration
      description: Set current time configuration
      operationId: setTime
      parameters:
        - in: body
          name: time
          description: Time Data to update time service
          schema:
            $ref: '#/definitions/TimeData'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TimeData'
        '401':
          description: Authentication required
    put:
      tags:
        - time
      summary: Update current time configuration (same as setTime)
      description: Update current time configuration (same as setTime)
      operationId: updateTime
      parameters:
        - in: body
          name: time
          description: Time Data to update time service
          schema:
            $ref: '#/definitions/TimeData'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TimeData'
        '401':
          description: Authentication required
    delete:
      tags:
        - time
      summary: Reset time configuration
      description: Reset time configuration
      operationId: resetTime
      responses:
        '200':
          description: OK
        '401':
          description: Authentication required
  /time/current:
    post:
      tags:
        - time
      summary: Set start of simulated time
      description: Set start of simulated time (milliseconds since Epoch)
      operationId: setCurrentTime
      parameters:
        - in: body
          name: currentTime
          description: Start of simulated time (milliseconds since Epoch)
          schema:
            $ref: '#/definitions/EpochDate'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EpochDate'
        '401':
          description: Authentication required
    put:
      tags:
        - time
      summary: Update start of simulated time (same as setCurrentTime)
      description: >-
        Updates start of simulated time (milliseconds since Epoch) (same as
        setCurrentTime)
      operationId: updateCurrentTime
      parameters:
        - in: body
          name: currentTime
          description: Start of simulated time (milliseconds since Epoch)
          schema:
            $ref: '#/definitions/EpochDate'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EpochDate'
        '401':
          description: Authentication required
  /time/speed:
    post:
      tags:
        - time
      summary: Set simulated time speed
      description: Set simulated time speed
      operationId: setCurrentSpeed
      parameters:
        - in: body
          name: currentspeed
          description: Simulated time speed
          schema:
            $ref: '#/definitions/SpeedEnum'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/SpeedEnum'
        '401':
          description: Authentication required
    put:
      tags:
        - time
      summary: Update simulated time speed (same as setCurrentSpeed)
      description: Update simulated time speed (same as setCurrentSpeed)
      operationId: updateCurrentSpeed
      parameters:
        - in: body
          name: currentSpeed
          description: Simulated time speed
          schema:
            $ref: '#/definitions/SpeedEnum'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/SpeedEnum'
        '401':
          description: Authentication required